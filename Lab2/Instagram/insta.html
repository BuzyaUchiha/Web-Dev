<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>
<body>
<section class="wrapper">
<div class="left">
    <img src="Phone.png">
<!--    <img src="screen.jpg" class="screen">-->
</div>
<div class="right">
    <div class="top">
        <img src="instagram-logo.png" id="logo" width="180px" >
        <form>
            <input
                    class="input-box"
                    type="text"
                    name="username"
                    required
                    placeholder="Phone, number, username or email address"
            ><br>
            <input
                    class="input-box"
                    type="password"
                    name="password"
                    required
                    placeholder="Password"
            ><br>
            <input
                    class="button"
                    type="submit"
                    name="login"
                    value="Log in"
            >
            <div class="divider">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="facebook-logo.png" width="16px">
                    <a href="">Log in with Facebook</a>
                </div>
                <div class="forgot">
                    <a href="">Forgot your password?</a>
                </div>
            </div>
    </div>
            <div class="donthave">
                <p>Don't have an account yet? </p>
                <a href="">Register</a>
            </div>

            <div class="apps">
                <p>Install the app.</p>
                <img src="GooglePlay.svg" class="appref" width="130px">
                <img src="AppStore.svg" class="appref" width="130px">
            </div>

        </form>

</div>
</section>
</body>
</html>
